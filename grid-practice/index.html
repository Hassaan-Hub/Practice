<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Practice</title>
</head>
<style>
     .container{
        border: 4px solid black;
        display: grid;
        grid-template-columns:  100px 100px;
     }
     .item{
        border: 2px solid rgb(255, 0, 0);
        height: 55px;
     }
     .a{
        grid-column: 1/12;
     }
     .b{
        grid-column: 1/6;
     }
     .c{
        grid-column: 6/12;
     }
     .d{
        grid-column: 1/4;
     }
    .e{
        grid-column: 4/8;
     }
    .f{
        grid-column: 8/12;
     }
    .g{
        grid-column: 1/3;
     }    
     .h{
        grid-column: 3/6;
     }    
     .i{
        grid-column: 6/9;
     }    
     .j{
        grid-column: 9/12;
     }    
     .k{
        grid-column: 1/6;
     }    
     .l{
        grid-column: 6/12;
     }
</style>
<body>
    <div class="container">
        <div class="item a">1</div>
        <div class="item b">2</div>
        <div class="item c">3</div>
        <div class="item d">4</div>
        <div class="item e">5</div>
        <div class="item f">6</div>
        <div class="item g">7</div>
        <div class="item h">8</div>
        <div class="item i">9</div>
        <div class="item j">10</div>
        <div class="item k">11</div>
        <div class="item l">12</div>
    </div>
</body>
</html>
