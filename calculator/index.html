<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>STOP WATCH</h1>
        </div>

        <div class="main">
            <h2 class="wol" id="min">0</h2>
            <h2 class="wol" id="sec">0</h2>
            <h2 class="wol" id="mSec">0</h2>
        </div>

        <footer>
            <button class="btn" onclick="start()">Start</button>
            <button class="btn" onclick="stop()">Pause</button>
            <button class="btn" onclick="reset()">Reset</button>
        </footer>
    </div>
</body>
<script src="app.js"></script>
</html>
