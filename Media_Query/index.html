<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: blue;
    }
    .container{
        display: flex;
        width: 100%;
        height: 500px;
    }
    .boxes{
        width: 344px;
        height: 344px;
        background-color: steelblue;
        margin: 2px;
        padding: 2px;
    }
    @media screen and (orientation: portrait){
        body{
            border: 10px solid yellow;
        }
    }
    @media only screen and (max-width: 400px) {
        body{
            background-color: red;
        }

        .container{
            width: 100%;
            height: 500px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .boxes{
            width: 100px;
            height: 100px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
    </div>
</body>
</html>
